<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img id="logo" src="img/logo.svg" alt="logo the booleaner">
    </header>

    <main>
        <!-- Titolo, autore e data -->
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <p id="autore">Scritto da <span>The Booleaner</span></p>
        <p id="data">il 10/10/2020</p>

        <!-- Immagini articolo-->
        <div class="immagini-articolo">
        <img src="img/tim-1.jpg" alt="Tim Berners-Lee">
        <img src="img/tim-2.jpg" alt="Tim Berners-Lee">
        <p>1st Photo: Jhon S. and James L. Knight Foundation, by Scott Henrichsen <br>2nd Photo: Wikimedia, by Paul Clarke</p>
        </div>
    </main>
</body>
</html>
